services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: on-failure
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    entrypoint: >
      sh -lc "
        apt-get update &&
        apt-get install -y --no-install-recommends curl &&
        rm -rf /var/lib/apt/lists/* &&
        exec /qdrant/entrypoint.sh
      "
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:6333/healthz >/dev/null || exit 1",
        ]
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 5s

  rag:
    build:
      context: .
      dockerfile: services/rag/Dockerfile
    restart: on-failure
    ports:
      - "8001:8000" # expose rag externally for ingestion/debug
    volumes:
      - hf_cache:/app/.cache/huggingface
      - app_data:/app/data
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request;
          urllib.request.urlopen(''http://localhost:8000/healthz'').read()"',
        ]
      interval: 10s
      timeout: 3s
      retries: 30

  gen:
    build:
      context: .
      dockerfile: services/gen/Dockerfile
    restart: on-failure
    ports:
      - "8000:8000"
    environment:
      - RAG_URL=http://rag:8000
    volumes:
      - hf_cache:/app/.cache/huggingface
      - app_data:/app/data
    depends_on:
      rag:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request;
          urllib.request.urlopen(''http://localhost:8000/healthz'').read()"',
        ]
      interval: 10s
      timeout: 3s
      retries: 30

volumes:
  qdrant_storage:
  hf_cache:
  app_data:
